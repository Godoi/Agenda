<div class="container">
    <div class="login-box">
    	<div class="login-box-body">
    		<div class="panel panel-default">
			  	
			    <h3 class="login-box-msg"> Login </h3>
			 
			  	<div class="panel-body">
			    	<form [formGroup]="loginForm" (submit)="login($event)"> 						
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input 
								class="form-control" 
								placeholder="Usuário" 
								name="username" 
								type="text"
								formControlName="username"
								[(ngModel)]="user.username"
								[ngClass]="{'has-error':!loginForm.controls['username'].valid && loginForm.controls['username'].touched}">
								<span *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched" class="form-control alert-danger mt5">
									Campo 'Usuário' obrigatório.
								</span>     
			    		</div>
			    		<div class="form-group">
			    			<input 
								class="form-control" 
								placeholder="Password (mínimo 6 caracteres)" 
								name="password"
								type="password"
								formControlName="password"
								[(ngModel)]="user.password"
								[ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
								 <div *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
									<span *ngIf="loginForm.controls['password'].errors.required" class="form-control alert-danger mt5">
										Campo 'Password' obrigatório.
									</span>   
									<span *ngIf="loginForm.controls['password'].errors.minlength" class="form-control alert-danger mt5">
										Campo 'Password' deve ter no mínimo 6 caracteres.
									</span> 
								 </div>
			    		</div>							
			    		<button class="btn btn-lg btn-success btn-block" type="submit"  [disabled]="!loginForm.valid"> Logar </button>
			    		<img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

			    	</form>
			    </div>
			</div>
		</div>

	</div>
</div>
